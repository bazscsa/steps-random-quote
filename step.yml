title: Random Quote
summary: Generates a random quote
description: |
  Prints a random quote and saves it into the $RANDOM_QUOTE environment variable (adds it to the ~/.bash_profile)
  Uses the http://www.iheartquotes.com API
website: https://github.com/gkiki90/steps-random-quote
source_code_url: https://github.com/gkiki90/steps-random-quote
support_url: https://github.com/gkiki90/steps-random-quote/issues
host_os_tags:
  - "osx-10.10"
project_type_tags: []
type_tags:
  - utility
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
  - manager: brew
    name: go
outputs:
  - RANDOM_QUOTE:
    opts:
      title: the quote
